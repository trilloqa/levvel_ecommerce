<main>
  <div>
    <div class="products-grid col-12 sidebar-none">
      <header class="d-flex justify-content-between align-items-start">
        <span class="visible-items trillo-template-hidden">Showing 
        <strong>{{{_total}}}</strong>
         results</span>
        <select id="sorting" class="bs-select">
          <option value="newest">
            Newest
          </option>
          <option value="oldest">
            Oldest
          </option>
          <option value="lowest-price">
            Low Price
          </option>
          <option value="heigh-price">
            High Price
          </option>
        </select>
      </header>
      <div class="trillo-canvas js-grid" name="CatalogGrid" nm="CatalogGrid">
        <div data-container="" class="trillo-grid-cell js-grid-cell trillo-hidden">
          <div class="item">
            <div class="product is-gray">
              <div class="image d-flex align-items-center justify-content-center">
                <div class="ribbon ribbon-primary text-uppercase">
                  Sale
                </div>
                <img nm="doc.thumbnailImageURL" src="" alt="product" class="img-fluid">
                <div class="hover-overlay d-flex align-items-center justify-content-center">
                  <div class="CTA d-flex align-items-center justify-content-center">
                    <a href="#" class="add-to-cart" nm="addToCart">
                      <i class="fa fa-shopping-cart js-tool" nm="addToCart"></i>
                    </a>
                    <a href="#" class="visit-product active" nm="view">
                      <i class="icon-search js-tool" nm="view"></i>
                      View
                    </a>
                    <a href="#" data-toggle="modal" data-target="#exampleModal" class="quick-view" nm="quickView">
                      <i class="fa fa-arrows-alt js-tool" nm="quickView"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="title">
                <small class="text-muted" nm="doc.brand">Men Wear</small>
                <a href="detail.html">
                  <h3 class="h6 text-uppercase no-margin-bottom" data-child-type="content" nm="doc.name">
                  </h3>
                </a>
                 
                <span class="price text-muted">$ 
                <span nm="doc.usdPrice"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
